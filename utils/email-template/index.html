<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>

<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center"
        style="margin: auto; width: 100%; max-width: 600px;">
        <tr>
            <td style="padding: 20px; text-align: center; background-color: #ffffff;">
                <img src="https://i.ibb.co/5Khx5MC/email-with-encrypted-password-1.png"
                    style="max-width: 200%; margin-top: 140px; margin-bottom: 2em; width:200px;"
                    alt="email reset image">
                <h2 style="margin: 0; margin-bottom: 10px;">Verify your email address</h2>
                <p style="margin: 0; margin-bottom: 10px;">You've entered <b>"{{email}}"</b> as the email address for
                    your account.</p>
                <p style="margin: 0; margin-bottom: 10px;">Please verify this email address by clicking the button
                    below.</p>
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td bgcolor="#111212" style="border-radius: 5px; text-align: center;">
                            <a href="{{link}}"
                                style="display: inline-block; padding: 10px 20px; text-decoration: none; color: #ffffff; font-size: 14px;">Verify
                                your email</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
